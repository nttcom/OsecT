# シェルスクリプトをチェック
on:
  push:

name: Shellcheck

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      env:
        SHELLCHECK_OPTS: -e SC1091 -e SC2086 -e SC2004 -e SC2207 -e SC2162 -e SC2053 -e SC2068 -e SC2269 -e SC2006 -e SC2148 -e SC2143 -e SC1103 -e SC1071
